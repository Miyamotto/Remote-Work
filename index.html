<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <div class="wrapper">
        <div class="navigation">
          <div class="logo">
            <img src="images/logo.svg" alt="" />
          </div>
          <nav id="showNav">
            <div class="navItems">
              <div class="navText">
                <ul id="navList">
                  <div class="features">
                    <li>
                      <div id="come">
                        <a href="#" id="featuresOne">Features</a>
                        <img
                          id="upArrow"
                          src="images/icon-arrow-up.svg"
                          alt=""
                        />
                        <img
                          id="downArrow"
                          src="images/icon-arrow-down.svg"
                          alt=""
                        />
                      </div>

                      <ul id="featuresHidden">
                        <li>
                          <img src="images/icon-todo.svg" alt="" />
                          <a href="#">Todo List</a>
                        </li>
                        <li>
                          <img src="images/icon-calendar.svg" alt="" />
                          <a href="#">Calendar</a>
                        </li>
                        <li>
                          <img src="images/icon-reminders.svg" alt="" />
                          <a href="#">Reminders</a>
                        </li>
                        <li>
                          <img src="images/icon-planning.svg" alt="" />
                          <a href="#">Planning</a>
                        </li>
                      </ul>
                    </li>
                  </div>
                  <div class="company" id="company">
                    <li>
                      <div class="div">
                        <a href="#" id="companyOne">Company</a>
                        <img
                          id="upArrow1"
                          src="images/icon-arrow-up.svg"
                          alt=""
                        />
                        <img
                          id="downArrow1"
                          src="images/icon-arrow-down.svg"
                          alt=""
                        />
                      </div>

                      <ul id="companyHidden">
                        <li><a href="#">History </a></li>
                        <li><a href="#">Our Team </a></li>
                        <li><a href="#">Blog </a></li>
                      </ul>
                    </li>
                  </div>
                  <div class="last">
                    <li><a href="">Careers</a></li>
                    <li><a href="">About</a></li>
                  </div>
                </ul>
              </div>
            </div>
            <div class="navButtons">
              <button id="login">Login</button>
              <button id="register">Register</button>
            </div>
          </nav>
          <div class="hamburger">
            <img id="open" src="images/icon-menu.svg" alt="" />
            <img id="close" src="images/icon-close-menu.svg" alt="" />
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
